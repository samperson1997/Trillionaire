<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Trillionaire - 量化交易系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/page-title.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/function.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">

    <script src="js/scrollReveal.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>

</head>

<body>
    <header>
        <div id="top-bar" onselectstart="return false;">
            <img src="img/logo.png" width="15%">
            <ul align="center">

                <li id="spec-button" class="head-button">个股信息</li>
                <li id="compare-button" class="head-button">股票对比</li>
                <li id="market-button" class="head-button">市场行情</li>
                <li id="strategy-button" class="head-button">策略回测</li>
                <li id="star-button" class="head-button">关注股票</li>
                <a href="login.html">
                    <li id="log-button" class="head-button" class="button-blue">用户登录</li>
                </a>
            </ul>
        </div>

        <div id="title" onselectstart="return false;" align="left">

            <h1 class="page-main-title">个股信息<span class="page-sub-title">&nbsp;&nbsp;|&nbsp;&nbsp;轻松查看个股数据</span></h1>
        </div>

        <div class="input-area" onselectstart="return false;">
            <div>起始日期：<input type="text" id="start-filter" /></div>
            <div>截止日期：<input type="text" value="" id="end-filter" /></div>
        </div>

        <div class="grid" id="next-grid" style="clear:both" onselectstart="return false;">
            <h3 data-scroll-reveal="enter from bottom over 1s">我们也提供<br> WE ALSO PROVIDE</h3>

            <ul data-scroll-reveal="enter from bottom over 1s but wait 0.5s">
                <li id="function1"><i class="fa fa-wpforms"></i> 关注股票</li>
                <li id="function2"><i class="fa fa-wpforms"></i> 行业分析</li>
                <li id="function3"><i class="fa fa-wpforms"></i> 板块分析</li>
                <li id="function4"><i class="fa fa-wpforms"></i> 股市预测</li>
                <li id="function5"><i class="fa fa-wpforms"></i> 虚拟运营</li>
            </ul>
        </div>

    </header>

    <footer>
        <div id="footer" onselectstart="return false;">
            <div>
                <i class="fa fa-user"></i> 关于Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;Copyright &copy; 2017 All Rights Reserved&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-envelope"></i> 联系Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-language"></i> 切换语言
            </div>
        </div>
    </footer>
</body>




<script>
    (function() {
        window.scrollReveal = new scrollReveal({
            reset: false,
            move: '50px'
        });
    })();

</script>

<script>
    $(function() {
        $("#start-filter").datepicker({
            maxDate: 0,
            hideIfNoPrevNext: true,
            dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],
            changeMonth: true,
            changeYear: true,
            showOtherMonths: true,
            selectOtherMonths: true,
            beforeShowDay: $.datepicker.noWeekends,
            yearRange: '2005:2017',
            showButtonPanel: true,
            onClose: function(selectedDate) {
                $("#end-filter").datepicker("option", "minDate", selectedDate);
            }
        });
        $("#end-filter").datepicker({
            maxDate: 0,
            hideIfNoPrevNext: true,
            dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],
            changeMonth: true,
            changeYear: true,
            showOtherMonths: true,
            selectOtherMonths: true,
            beforeShowDay: $.datepicker.noWeekends,
            yearRange: '2005:2017',
            showButtonPanel: true,
            onClose: function(selectedDate) {
                $("#start-filter").datepicker("option", "maxDate", selectedDate);
            }
        });
    });

</script>

</html>

<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Trillionaire - 量化交易系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/jquery-3.2.1.min.js"></script>

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div id="top-bar" onselectstart="return false;">
            <a href="main.html">
                <img src="img/logo.png" width="15%"></a>
            <ul align="center">
                <li style="opacity:0;"></li>
            </ul>
        </div>

        <div id="whole-page" onselectstart="return false;" ng-app="mainapp">
            <div id="log-part" ng-controller="UserController">
                <h1 data-scroll-reveal="enter from the top over 1s">登录Trillionaire</h1>
                <p data-scroll-reveal="enter from the top over 1s">与我们一起，成为夜幕下最闪亮的明灯</p>
                <a href="register.html">
                    <h5 id="log-label" data-scroll-reveal="enter from the bottom over 1s but wait 1.5s">没有账号？去注册>></h5>
                </a>

                <fieldset data-scroll-reveal="enter from bottom over 1s but wait 0.5s">
                    <p><input id="log-username" type="text" name="username" placeholder="账号"></p>
                    <p><input id="log-password" type="password" name="password" placeholder="密码"></p>
                    <div id="log-tip"></div>
                    <div>
                        <div class="log-buttons">
                            <button class="button-blue" id="login-button" type="button" ng-click="login()">登录</button>
                            <a href="#" onClick="javascript :history.back(-1);"><button class="button-big" id="log-back-button" type="button">取消</button></a>
                        </div>

                    </div>
                </fieldset>
            </div>
        </div>
    </header>

    <footer>
        <div id="footer" onselectstart="return false;">
            <div>
                <i class="fa fa-user"></i> 关于Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;Copyright &copy; 2017 All Rights Reserved&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-envelope"></i> 联系Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-language"></i> 切换语言
            </div>
        </div>
    </footer>
</body>

<script src="js/scrollReveal.js"></script>
<script>
    (function() {
        window.scrollReveal = new scrollReveal({
            reset: false,
            move: '50px'
        });
    })();

</script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/angularjs/angular.js"></script>
<script src="js/login.js"></script>

</html>

<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Trillionaire - 量化交易系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/angular/angular.js"></script>

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <script src="js/user/log_state.js"></script>
</head>

<body>
<header>
    <div id="top-bar" onselectstart="return false;">

        <img src="img/logo.png" width="15%" style="transform:translateY(15px)">

        <ul align="center">
            <a href="stock.html?code=600000">
                <li id="spec-button" class="head-button item-active">个股信息</li>
            </a>
            <a href="concern.html">
                <li id="star-button" class="head-button">关注股票</li>
            </a>
            <a href="strategy-content.html">
                <li id="strategy-button" class="head-button">策略回测</li>
            </a>
            <div id="search-area">
                <input id="search-input" placeholder="输入股票代码...">
            </div>
            <a href="login.html">
                <li id="log-button" class="log-button">登录</li>
            </a>
        </ul>
    </div>
    <div id="whole-page" onselectstart="return false;" ng-app="mainapp">
        <div id="log-part" ng-controller="UserController">
            <h1 data-scroll-reveal="enter from the top over 1s">登录Trillionaire</h1>
            <p data-scroll-reveal="enter from the top over 1s">与我们一起，成为夜幕下最闪亮的明灯</p>
            <a href="register.html">
                <h5 id="log-label">没有账号？去注册>></h5>
            </a>

            <form method="post" data-scroll-reveal="enter from bottom over 1s but wait 0.5s">
                <p><input type="text" name="username" placeholder="用户邮箱" class="form-username form-control"
                          id="log-username" ng-model="inputUsername" onblur="emailIsValid()"></p>
                <p><input type="password" name="password" placeholder="密码" class="form-password form-control"
                          id="log-password" ng-model="inputPassword"></p>
                <div>
                    <p id="log-tip"></p>
                </div>
                <div>
                    <div class="log-buttons">
                        <button class="button-blue" id="login-button" type="button" ng-click="login()">登录</button>
                        <a href="javascript: history.go(-1);">
                            <button class="button-big" id="log-back-button" type="button">取消</button>
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</header>

<footer>
    <div id="footer" onselectstart="return false;">
        <div id="footer-div">
            <div>
                <div class="big-li">
                    <p>
                        <a href="mailto:feedback@trillionaire.me?subject=[FeedBack]">
                            <i class="fa fa-envelope"></i> 联系我们
                        </a>
                    </p>
                </div>

                <div class="big-li">
                    <p>
                        <a href="api.html">
                            <i class="fa fa-book"></i> API文档
                        </a>
                    </p>
                </div>

                <div class="big-li">
                    <p>
                        <a href="help.html">
                            <i class="fa fa-file-alt"></i> 帮助文档
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div id="cr">Copyright &copy; 2017 All Rights Reserved</div>
    </div>
</footer>
</body>

<script src="js/scrollReveal.js"></script>
<script>
    (function () {
        window.scrollReveal = new scrollReveal({
            reset: false,
            move: '50px'
        });
    })();

</script>


<script src="js/user/log_state.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/user/login.js"></script>
<script src="js/header/index.js"></script>
<script src="js/header/search.js"></script>

</html>

<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Trillionaire - 量化交易系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/footer.css">

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">

    <script src="js/jquery/jquery.js"></script>
</head>

<body>
    <header>
        <div id="top-bar" onselectstart="return false;">
            <img src="img/logo.png" width="15%">
            <ul align="center">

                <li></li>
            </ul>
        </div>

        <div id="whole-page" onselectstart="return false;">
            <div id="log-part">
                <h1 data-scroll-reveal="enter from the top over 1s">登录Trillionaire</h1>
                <p data-scroll-reveal="enter from the top over 1s">与我们一起，成为夜幕下最闪亮的明灯</p>
                <h5 id="log-label" data-scroll-reveal="enter from the bottom over 1s but wait 1.5s">没有账号？去注册>></h5>

                <fieldset data-scroll-reveal="enter from bottom over 1s but wait 0.5s">
                    <p><input id="username" type="text" name="username" placeholder="账号"></p>
                    <p><input id="password" type="password" name="password" placeholder="密码"></p>
                    <div>
                        <div>
                            <button class="button-big" id="login-button" type="button" ng-click="verify()">登录</button>
                            <a href="main.html"><button class="button-big" id="back-button" type="button">取消</button></a>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div id="register-part" style="display: none;">
                <h1 data-scroll-reveal="enter from the top over 1s">注册Trillionaire</h1>
                <p data-scroll-reveal="enter from the top over 1s">与我们一起，成为夜幕下最闪亮的明灯</p>
                <h5 id="register-label" data-scroll-reveal="enter from the bottom over 1s but wait 1.5s">已有账号？去登录>></h5>


                <fieldset data-scroll-reveal="enter from bottom over 1s but wait 0.5s">
                    <p><input id="username" type="text" name="username" placeholder="账号"></p>
                    <p><input id="password" type="password" name="password" placeholder="密码"></p>
                    <div>
                        <div>
                            <button class="button-big" id="register-button" type="button" ng-click="verify()">注册</button>
                            <a href="main.html"><button class="button-big" id="back-button" type="button">取消</button></a>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </header>

    <footer>
        <div id="footer" onselectstart="return false;">
            <div>
                <i class="fa fa-user"></i> 关于Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;Copyright &copy; 2017 All Rights Reserved&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-envelope"></i> 联系Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-language"></i> 切换语言
            </div>
        </div>
    </footer>
</body>

<script src="js/log-register.js"></script>
<script src="js/scrollReveal.js"></script>
<script>
    (function() {
        window.scrollReveal = new scrollReveal({
            reset: true,
            move: '50px'
        });
    })();

</script>

</html>

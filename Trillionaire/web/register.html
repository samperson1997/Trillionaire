<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Trillionaire - 量化交易系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/jquery-3.2.1.min.js"></script>

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div id="top-bar" onselectstart="return false;">
            <img src="img/logo.png" width="15%">
            <ul align="center">

                <li style="opacity: 0"></li>
            </ul>
        </div>

        <div id="whole-page" onselectstart="return false;" ng-app="mainapp">
            <div id="register-part" ng-controller="UserController">
                <h1 data-scroll-reveal="enter from the top over 1s">注册Trillionaire</h1>
                <p data-scroll-reveal="enter from the top over 1s">与我们一起，成为夜幕下最闪亮的明灯</p>
                <a href="login.html">
                    <h5 id="register-label" data-scroll-reveal="enter from the bottom over 1s but wait 1.5s">已有账号？去登录>></h5>
                </a>


                <fieldset data-scroll-reveal="enter from bottom over 1s but wait 0.5s">
                    <p><input id="reg-username" type="text" name="username" placeholder="账号"></p>
                    <p><input id="reg-password" type="password" name="password" placeholder="密码"></p>
                    <div>
                        <div class="log-buttons">
                            <button class="button-blue" id="register-button" type="button" ng-click="login()">注册</button>
                            <a href="main.html"><button class="button-big" id="reg-back-button" type="button">取消</button></a>
                        </div>
                        <div id="reg-tip"></div>
                    </div>
                </fieldset>
            </div>
        </div>
    </header>

    <footer>
        <div id="footer" onselectstart="return false;">
            <div>
                <i class="fa fa-user"></i> 关于Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;Copyright &copy; 2017 All Rights Reserved&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-envelope"></i> 联系Trillionaire团队
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <i class="fa fa-language"></i> 切换语言
            </div>
        </div>
    </footer>
</body>

<script src="js/scrollReveal.js"></script>
<script>
    (function() {
        window.scrollReveal = new scrollReveal({
            reset: false,
            move: '50px'
        });
    })();

</script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/angularjs/angular.js"></script>
<script src="js/register.js"></script>

</html>

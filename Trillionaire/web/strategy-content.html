<!DOCTYPE html>

<body>
<header>
    <div id="top-bar" onselectstart="return false;">

                    <tr>

                    <tr>

                        <td><i class="fa fa-tag"></i> 新手入门2</td>
                        <td>2017-06-04 22:18</td>
                    </tr>
                    <tr>
                        <td><a href="strategy-edit.html?sid=-4">二八轮动简单版策略</a></td>
                        <td><i class="fa fa-tag"></i> 新手入门3</td>
                        <td>2017-06-04 22:18</td>
                    </tr>
                    <tr>
                        <td><a href="strategy-edit.html?sid=-5">黄金交叉点策略</a></td>
                        <td><i class="fa fa-tag"></i> 新手入门4</td>
                        <td>2017-06-04 22:18</td>

            </div>
        </div>

        <div id="footer-div">
            <div>
                <div class="big-li">
                    <h4>关于</h4>
                    <p>
                        <a href="mailto:feedback@trillionaire.me?subject=[FeedBack]">
                            <i class="fa fa-envelope"></i> 联系我们
                        </a>
                    </p>

                    <p>
                        <a href="log.html">
                            <i class="fa fa-file-text-o"></i> 系统更新日志
                        </a>
                    </p>
                </div>

                <div class="big-li">
                    <h4>帮助</h4>
                    <p>
                        <a href="api.html">
                            <i class="fa fa-file-o"></i> API文档
                        </a>
                    </p>

                    <p>
                        <a href="help.html">

                        </a>
                    </p>

                <div class="big-li">

</script>

<script src="js/user/log_state.js"></script>

<script>
    if (sessionStorage.getItem("log_state") == null) {
        window.location.href = "login.html";
    } else {
        $(document).ready(loadStraList);

</script>
<script src="js/header/index.js"></script>
